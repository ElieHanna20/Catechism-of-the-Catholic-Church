<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="p-4 flex items-center justify-center">
      <button class="toggle-btn flex-1 lg:absolute right-0 mr-7">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div
        class="flex rounded-full bg-[#ffffffbb] px-2 w-full max-w-[300px] ml-4 lg:max-w-[600px]"
      >
        <button
          id="down"
          class="self-center flex p-1 cursor-pointer rounded-md"
        >
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 10L12 15L17 10"
              stroke="#000000"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <strong id="input-count"></strong>
        </button>
        <input
          type="text"
          id="search-input"
          autocomplete="off"
          class="w-full bg-transparent pl-2 text-gray-400 focus:outline-none focus:bg-transparent focus:text-gray-400 rtl-input"
          placeholder="بحث عن اسم الفرع..."
        />
        <div class="relative p-2 rounded-full">
          <svg
            width="30px"
            height="30px"
            viewBox="0 0 24 24"
            fill="none"
            style="fill: #ffffffbb"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              style="stroke: #ffffffbb"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                stroke="#ffffffbb"
                style="stroke: #d4af37d8"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </g>
          </svg>
        </div>
      </div>
    </header>
    <nav id="sidebar" class="fixed w-1/3 h-full bg-[#d4af37d8] lg:w-1/4">
      <ul class="font-medium flex flex-col items-center">
        <li class="w-full m-0">
          <a
            href="./index.html"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white hover:bg-[#ffffffbb] dark:hoverbg-gray-700 group w-full"
          >
            <span class="block text-center w-full">الرئيسية</span>
          </a>
        </li>
        <li class="w-full m-0">
          <a
            href="./شرح-البنية.html"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white hover:bg-[#ffffffbb] dark:hover:bg-gray-700 group w-full"
          >
            <span class="block text-center w-full">شرح-البنية</span>
          </a>
        </li>
        <li class="w-full m-0">
          <a
            href="./الجزء-الاول.html"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white hover:bg-[#ffffffbb] dark:hover:bg-gray-700 group w-full"
          >
            <span class="block text-center w-full">الجزء الاول</span>
          </a>
        </li>
        <li class="w-full m-0">
          <a
            href="./الجزء-الثاني.html"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white hover:bg-[#ffffffbb] dark:hover:bg-gray-700 group w-full"
          >
            <span class="block text-center w-full">الجزء الثاني</span>
          </a>
        </li>
        <li class="w-full m-0">
          <a
            href="#"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white bg-[#ffffffbb] dark:bg-gray-700 group w-full"
          >
            <span class="block text-center w-full">الجزء الثالث</span>
          </a>
        </li>
        <li class="w-full m-0">
          <a
            href="#"
            class="flex items-center justify-center p-2 text-gray-900 dark:text-white hover:bg-[#ffffffbb] dark:hover:bg-gray-700 group w-full"
          >
            <span class="block text-center w-full">الجزء الرابع</span>
          </a>
        </li>
      </ul>
    </nav>
    <main class="search-text"></main>
  </body>
</html>
